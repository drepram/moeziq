<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>moeziq - 18 recent tracks</title>
    <meta name="description" content="The most recent 18 tracks that was played on my music library.">
    <meta name="author" content="Andre Christoga Pramaditya (@drepram)">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>moeziq - 18 recent tracks</h1>
        <p>The data here are live data from <a href="https://www.last.fm/user/drepram"><strong>Last.fm</strong></a>.
            <br><br>This was forked from <a href="https://david-peter.de/lists/music.html">David Peter's Music List</a>
            because I haven't had the time to develop it. <br><strong><i>Click the image for the Last.fm song
                    profile.</i></strong></p>
    </div>
    <div class="container" id="gamesContainer">
        <i>Loading...</i>
    </div>
    <script id="albumTemplate" type="text/template">
        <div class="game one-half column">
                <h5>{{name}}</h5>
                <p>
                    <a href="{{url}}" target="_blank">
                        <img src="{{cover}}" alt="{{name}}">
                    </a>

                    <strong>Artist:</strong> {{artist.#text}}<br>
                    <strong>Album:</strong> {{album.#text}}
                </p>
            </div>
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-39945208-2', 'david-peter.de');
        ga('send', 'pageview');
    </script>
</body>

</html>
